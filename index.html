<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RestCountries</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#54B4D3">
<br><br>
<h1 class="text-center" style="color:navy">List_Of_RestCountries:-</h1>
<div class="container">
<table class="table table-dark table-striped table-hover table-bordered" style="border:5px solid teal">
  <thead>
    <tr align="center">
      <th scope="col" style="color:red">Id</th>
      <th scope="col" style="color:red">Common</th>
      <th scope="col" style="color:red">Capital</th>
      <th scope="col" style="color:red">Continents</th>
      <th scope="col" style="color:red">Flags</th>
      <th scope="col" style="color:red">CoatOfArms</th>
    </tr>
  </thead>
  <tbody id="table_body" align="center" style="color:blue" align="center">
   	 
  </tbody>
</table>
</div>
<script type="text/javascript">
		fetch("https://restcountries.com/v3.1/all").then((data)=>{
			return data.json();
		}).then((objectData)=>{
			console.log(objectData);
			let tableData="";
			var n = 1;
			objectData.map((values)=>{
				tableData+=`<tr>
				<td>${n++}</td>
				<td>${values.name.common}</td>
				<td>${values.capital}</td>
				<td>${values.continents}</td>
				<td><img src="${values.flags.png}" width="100px" hight="100px"></td>
				<td><img src="${values.coatOfArms.png}" width="100px" hight="100px"></td>
				</tr>`;
			});
			document.getElementById("table_body").innerHTML=tableData;
		}).catch((error)=>{
			console.log(error);
		})

</script>
</body>
</html>
